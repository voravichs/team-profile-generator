<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Team Profiles </title>

    <!-- Link to Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Links to External CSS files-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="mx-auto">
        <h1 class="text-7xl text-center text-slate-50 p-8 m-4 mb-8 bg-sky-500"> My Team </h1>
    </header>

    <main class="container mx-auto">

        <p class="text-4xl mb-4 mx-12"> Managers </p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid cols-4 gap-4 mb-8 mx-12">
            <div class="border border-slate-300 rounded-lg">
                <div class="bg-purple-500 rounded-t-lg p-4">
                    <h2 class="text-4xl text-slate-50 font-bold mb-4 ml-4"> a </h2>
                    <h2 class="text-3xl text-slate-50 font-semibold ml-4"> ☕ Manager </h2>
                </div>    
                <div class="m-6">
                    <h2 class="border border-slate-300 text-lg p-2 pl-6"> Id: <span class="font-semibold">1</span></h2>
                    <h2 class="border border-slate-300 text-lg p-2 pl-6"> Email: <span class="font-semibold">a@a.com</span></h2>
                    <h2 class="border border-slate-300 text-lg p-2 pl-6"> Office Number: <span class="font-semibold">3</span></h2>
                </div>    
            </div>
                
            <div class="border border-slate-300 rounded-lg">
                <div class="bg-purple-500 rounded-t-lg p-4">
                    <h2 class="text-4xl text-slate-50 font-bold mb-4 ml-4"> B </h2>
                    <h2 class="text-3xl text-slate-50 font-semibold ml-4"> ☕ Manager </h2>
                </div>    
                <div class="m-6">
                    <h2 class="border border-slate-300 text-lg p-2 pl-6"> Id: <span class="font-semibold">2</span></h2>
                    <h2 class="border border-slate-300 text-lg p-2 pl-6"> Email: <span class="font-semibold">B@B.com</span></h2>
                    <h2 class="border border-slate-300 text-lg p-2 pl-6"> Office Number: <span class="font-semibold">4</span></h2>
                </div>    
            </div>
                
        </div>
    </main>
</body>
</html>
